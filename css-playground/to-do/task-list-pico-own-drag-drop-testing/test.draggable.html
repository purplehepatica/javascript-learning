<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
        <style>
            .container {
                background-color: gray;
                margin: 25px;
                padding: 15px;
            }
            .element {
                background-color: white;
                margin: 25px;
            }

            .yellow-background {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="element">Hello 1</div>
            <div class="element">Hello 2</div>
            <div class="element">Hello 3</div>
            <div class="element">Hello 4</div>
            <div class="element">Hello 5</div>
        </div>
    </body>

    <script>
        const dragArea = document.querySelector(".container");

        new Sortable(dragArea, {
            animation: 150,
            ghostClass: 'yellow-background'
        })
    </script>
</html>
