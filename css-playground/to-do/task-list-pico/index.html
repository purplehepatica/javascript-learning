<!DOCTYPE html>
<html data-theme="dark" lang="pl">
    <head>
        <meta charset="UTF-8" />
        <script src="./script.js" defer></script>
        <title>Simple To Do App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="container">

        <header class="">
            <h1>
                Simple To Do App
            </h1>
        </header>

        <main class="">

            <section class="add-task-container">
                <div class="grid">
                    <input class="task-input-field" placeholder="Kupić..." />
                    <button class="add-task-button">Dodaj zadanie</button>
                    <button class="clear-tasks-data secondary">Wyczyść zadania</button>
                </div>
            </section>

            <section>
                <h2>Lista zadań</h2>
                <div class="tasks"></div>
            </section>

        </main>

    </body>
</html>
