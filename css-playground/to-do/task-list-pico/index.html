<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <script src="./script.js" defer></script>
        <title>Simple To Do App</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    </head>
    <body>

    <section class="hero is-link has-text-centered">
        <div class="hero-body">
            <h1 class="title">
                Simple To Do App
            </h1>
        </div>
    </section>

    <section class="section">

        <div class="add-task-container container">
            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <input class="task-input-field input control" type="text" placeholder="Kupić...">
                </div>
                <div class="control">
                    <button class="add-task-button button is-black">Dodaj zadanie</button>
                </div>
                <div class="control">
                    <button class="clear-tasks-data button is-danger">Wyczyść zadania</button>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="is-size-3 has-text-weight-bold has-text-centered">Lista zadań</h2>
        <div class="tasks"></div>
    </section>

    </body>
</html>
