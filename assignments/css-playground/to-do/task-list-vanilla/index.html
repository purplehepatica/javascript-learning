    <head>

        <script src="./script.js" defer></script>
        <title>Simple To Do App</title>
    </head>
    <body>
        <nav>
            <h1>Simple To Do App</h1>
            <div classs="add-task-container">

        <div class="tasks"></div>
    </body>
