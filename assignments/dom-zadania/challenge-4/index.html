<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript for Everyone:DOM</title>
<style>
.button{
background-color: black;
color: white;
}
</style>
  </head>
  <body>
    <button class="button">Get Started</button>
  </body>

  <script>
    // Korzystając z poniższej strony, zmień tło przycisku Get Started na kolor niebieski: #007bff z białym tekstem i napisem “Buy now”.
    document.querySelector(".button").style.backgroundColor = "#007bff";
    document.querySelector(".button").style.color = "white";
    document.querySelector(".button").textContent = "Buy now";

  </script>
</html>
