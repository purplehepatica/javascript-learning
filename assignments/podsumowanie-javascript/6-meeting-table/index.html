<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meeting table</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./year2023WeeksAndDays.js"></script>
        <script type="module" src="./scripts.js" defer></script>



    </head>
    <body>
        <main class="nav">
            <h1 class="num-of-week"></h1>

            <div class="num-of-week-nav">
                <span class="arrow-left-nav material-symbols-outlined">
                    arrow_left
                </span>
                <span class="arrow-right-nav material-symbols-outlined">
                    arrow_right
                </span>
            </div>
        </main>
        <section>

            <table>
                <thead>
                    <tr>
                        <th>Godzina</th>
                        <th>Opis</th>
                        <th>Dane kontrahenta</th>
                    </tr>
                </thead>

                <tbody class="monday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Poniedziałek</th>
                    </tr>
                </tbody>

                <tbody class="tuesday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Wtorek</th>
                    </tr>
                </tbody>

                <tbody class="wednesday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Środa</th>
                    </tr>
                </tbody>

                <tbody class="thursday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Czwartek</th>
                    </tr>
                </tbody>

                <tbody class="friday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Piątek</th>
                    </tr>
                </tbody>

                <tbody class="saturday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Sobota</th>
                    </tr>
                </tbody>

                <tbody class="sunday week-body">
                    <tr class="week-day-row">
                        <th class="week-day" colspan="3">Niedziela</th>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
